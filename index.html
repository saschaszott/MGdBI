            font-weight: bold;

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .script-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .script-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .script-filename {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .script-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #e9ecef;
            padding-top: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 1rem;
            overflow-x: auto;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .github-link {
            text-align: center;
            margin-top: 2rem;
        }

        .github-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>

        // Generate categories and scripts
        function generateCategories(scriptsToShow = pythonScripts) {
            const categories = {};
            
            scriptsToShow.forEach(script => {
                if (!categories[script.category]) {
                    categories[script.category] = [];
                }
                categories[script.category].push(script);
            });

            const categoriesHtml = Object.entries(categories).map(([category, scripts]) => {
                const scriptsHtml = scripts.map(script => `
                    <div class="script-card" onclick="showCode('${script.filename}')">
                        <div class="script-filename">${script.filename}</div>
                        <div class="script-description">${script.description}</div>
                        <div class="script-meta">
                            <span>${script.line_count} Zeilen</span>
                            <span>${script.file_size} Bytes</span>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="category">
                        <div class="category-header">
                            ${category} (${scripts.length} ${scripts.length === 1 ? 'Script' : 'Scripte'})
                        </div>
                        <div class="scripts-grid">
                            ${scriptsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('categories').innerHTML = categoriesHtml;
        }

        // Show code in modal
        async function showCode(filename) {
            const modal = document.getElementById('codeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalCode = document.getElementById('modalCode');

            modalTitle.textContent = filename;
            modalCode.textContent = 'LÃ¤dt...';
            modal.style.display = 'block';

            try {
                const response = await fetch(filename);
                if (response.ok) {
                    const code = await response.text();
                    modalCode.textContent = code;
                } else {
                    modalCode.textContent = 'Fehler beim Laden der Datei.';
                }
            } catch (error) {
                modalCode.textContent = 'Fehler beim Laden der Datei: ' + error.message;
            }
        }

        // Setup modal
        function setupModal() {
            const modal = document.getElementById('codeModal');
            const closeBtn = document.querySelector('.close');

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateCategories();
            setupModal();
        });
